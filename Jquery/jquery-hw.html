<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jquery HW Facebook</title>
    <link rel="stylesheet" href="./jquery-hw.css" />
    <link rel="stylesheet" href="./post.css" />
    <link rel="stylesheet" href="./content.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Kanit"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <div class="post-header">
        <h4><i class="fas fa-pen"></i> สร้างโพส</h4>
      </div>
      <div class="post-content">
        <textarea
          rows="3"
          placeholder="คุณกำลังคิดอะไรอยู่"
          class="text-post"
        ></textarea>

        <hr style="margin: 0" />
        <i
          class="far fa-images"
          style="padding-right: 1rem; font-size: 1.5rem"
        ></i>
        <input class="img-url-post" placeholder="ใส่ url รูปภาพ" />
      </div>
      <div class="post-footer">
        <button class="btn-post">โพสต์</button>
      </div>
    </header>

    <div class="container">
      <div class="content">
        <p>12/12/2021</p>
        <span class="text-contenr">
            From schema design to application development trends, our blueprint will help get your next project humming.        
        </span>
      </div>
      <div class="img-content">
        <img
          src="https://scontent.fbkk2-3.fna.fbcdn.net/v/t1.0-9/p843x403/138823208_2947866968872169_8807168861824193401_o.jpg?_nc_cat=107&ccb=2&_nc_sid=730e14&_nc_eui2=AeFNslDxhQGf5-cT-PdCTthXrvii6JFqDhqu-KLokWoOGiQoD2OCSie93JT44O-Y4tuRafLdUKtY_AmabukJd1qc&_nc_ohc=-8hAIHJu6ygAX_rRqdw&_nc_ht=scontent.fbkk2-3.fna&tp=6&oh=28ad93fc4cbc2e74f09deb3351c48446&oe=602A7449"
        />
      </div>
      <hr />
      <button class="btn-like"> <i class="far fa-thumbs-up"></i> ถูกใจ</button>
    </div>

    <br><br>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="jquery-hw.js"></script>
  </body>
</html>
