<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jquery HW Facebook</title>
    <link rel="stylesheet" href="./jquery-hw.css" />
    <link rel="stylesheet" href="./post.css" />
    <link rel="stylesheet" href="./content.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Kanit"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <div class="post-header">
        <h4><i class="fas fa-pen"></i> สร้างโพส</h4>
      </div>
      <div class="post-content">
        <textarea
          rows="3"
          placeholder="คุณกำลังคิดอะไรอยู่"
          class="text-post"
          id="textPost"
        ></textarea>
        <div class="img-content" >
          <img 
            id="imgPost"
          />
        </div>
        <hr style="margin: 0" />
        <i
          class="far fa-images"
          style="padding-right: 1rem; font-size: 1.5rem"
        ></i>
        <input  id="imgPostUrl" class="img-url-post" placeholder="ใส่ url รูปภาพ" />
      </div>
      <div class="post-footer">
        <button class="btn-post" id="postBtn">โพสต์</button>
      </div>
    </header>

    <section>
      


    </section>

    
    <br><br>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="jquery-hw.js"></script>
  </body>
</html>
