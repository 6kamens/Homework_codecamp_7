  <body>
    <script>
      // ให้เขียนโปรแกรมที่แสดงลำดับตัวที่ n ของลำดับ Fibonacci
      // ลำดับ Fibonacci คือ
      // 0, 1, 1, 2, 3, 5, 8, 13, …
      // (ผลลัพธ์เกิดจากการบวกกันของสองตัวก่อนหน้า)

      // INPUT
      // n = 7
      // OUTPUT
      // 8
      // -------------------
      // INPUT
      // n = 3
      // OUTPUT
      // 1

      const fib = (n) => {
        n = n - 1;
        const cal = (index) => {
          if (index <= 1) {
            return index;
          } else {
            return cal(index - 1) + cal(index - 2);
          }
        };
        return cal(n);
      };

      console.log(fib(7));
      console.log(fib(3));

    </script>
  </body>
