      // ให้เขียนโปรแกรมที่บวกเลข 160 + 162 + 164 + … + 2048 แล้ว alert คำตอบออกมา

      const problem2 = (a1, an, d) => {
        const n = (an - a1) / d + 1;

        const result = (n / 2) * (an + a1);

        alert(result);
      };

      problem2(160,2048,2));
